	<button
		type				= "button"	
		class 				= "icon-nav-menu fleft text-right"
		ic-toggle-overlay 	= "mainMenu" 
		ng-if				= "icMenu"
		ic-touch-me	
	>{{"INTERFACE.MENU" | translate }}</button>

	<button
		type				= "button"
		class				= "icon-interface-close fleft"
		ng-if				= "icCloseItem"
		ng-click			= "icSite.clearItem()"
		ic-touch-me	
	></button>

	<button
		ng-show				= "icSearch"
		class 				= "fleft {{showSearch ? 'icon-nav-close' : ' text-right icon-nav-search'}} "
		ng-click			= "showSearch = !showSearch"
	>
		<span
			ng-if			= "!showSearch"
		>
			{{'INTERFACE.SEARCH' | translate }}
		</span>
	</button>

	<ic-search 
		ng-show				= "icSearch"
		class				= "fleft {{showSearch ? 'active' : 'inactive'}}"
	>
	</ic-search>


	<a class = "inline-logo"
		ng-if = "icLogo"
		href = "/"
	>
		<div class = "icon"></div>
		<ic-text-logo></ic-text-logo>
	</a>

	<button 
		type				= "button"
		class 				= "icon-interface-share"
		ng-if				= "icShare"
		ic-toggle-overlay	= "sharingMenu"
		ic-touch-me	
	></button>
	
	<button 
		type				= "button"
		class 				= "icon-interface-print"
		ng-if				= "icPrint"
		ng-click			= "print()"
		ic-touch-me	
	></button>

	<button 
		type				= "button"
		class 				= "icon-nav-language text-left"
		ng-if				= "icLanguages"
		ic-toggle-overlay 	= "languageMenu" 
		ic-touch-me	
	>
		<span ng-if = "icLarge">
			{{"INTERFACE.LANGUAGES" | translate }}
		</span>
	</button>
