<div class = "icon"><img ng-src = "{{icIcon}}"/></div>
<div class = "title">					{{icTitle}}		</div>

<div class = "content highlight">		
	<a 		ng-if = "icLinked" ng-href = "{{icContent}}">{{icContent}}</a>
	<span 	ng-if = "!icLinked">{{icContent}}</span>
	<div 
		ng-repeat 	= "line in icExtraLines"
		ng-if		= "line | trim"
	>
		{{line}}
	</div>
</div>
