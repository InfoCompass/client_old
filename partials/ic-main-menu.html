<h2>
	<a
		ng-href		= "/#"
		ic-toggle-overlay 
	>
	<ic-text-logo></ic-text-logo>
	</a>
</h2>

<ic-search				
	class 				= "white right"
	ic-on-update		= "icSite.clearItem(); icFilterConfig.clearFilter();icOverlays.toggle('mainMenu');"
></ic-search>


<a 
	ng-href		= "/#"
	ic-toggle-overlay 
	ic-touch-me
>
	Home
</a>

<a
	ng-click 	= "expand.topics = !expand.topics"
	ng-class	= "{'icon-interface-arrow-down': expand.topics, 'icon-interface-arrow-right': !expand.topics}"
	class	 	= "expand "
	ic-touch-me
>
	{{"INTERFACE.TOPICS" | translate}}
</a>

<div ng-show = "expand.topics">
	<a 
		ng-repeat 	= "topic in ::icConfigData.topics"
		ng-href		= "/#tp/{{topic}}"
		ng-click 	= "icOverlays.toggle()" 		
		ic-touch-me
	>
		<span 
			class 		= "icon"
			style		= "background-image: url({{::topic | icIcon : 'topic' : 'black'}});"
		>		
		</span>
		{{topic | uppercase | prepend : "TOPICS." | translate}}
	</a>
</div>

<a ng-if = "icUser.authToken"></a>
<a 
	ng-if 		= "icUser.authToken" 
	class 		= "xjust"
	ng-click 	= "logout()" 
><span>{{icUser.name}}</span>  <span>{{'INTERFACE.LOGOUT' | translate}}</span></a>

<a 
	ng-if 				= "!icUser.authToken"
	ic-toggle-overlay 	= "login"
>
	{{'INTERFACE.LOGIN' | translate}}
</a>
